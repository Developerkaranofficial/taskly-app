<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taskly</title>
  <link rel="stylesheet" type="" href="/style.css">
</head>

<body>
  <main>
    <nav>
      <div class="taskly-logo">
      </div>
    </nav>
    <section id="heading">
      <h1>Hello, There, <span>Start planning today</span></h1>
    </section>
    <section id="main">
      <div id="main-container">
        <div class="input-fields">

          <div class="add-task">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3">
              <path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z" />
            </svg>
          </div>
        </div>
        <div class="tasks">

        </div>
      </div>
    </section>
  </main>
</body>

</html>
